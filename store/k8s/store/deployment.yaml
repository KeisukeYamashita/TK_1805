apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: store
  labels:
    app: store
spec:
  replicas: 1
  selector:
    matchLabels:
      app: store
  template:
    metadata:
      labels:
        app: store
    spec:
      containers:
        - name: store
          image: "asia.gcr.io/jphack2018-219415/store:latest"
          imagePullPolicy: Always
          env:
            - name: ML_HOST
              value: "ml"
            - name: ML_PORT
              value: "5000"
          command: ["python"]
          args: ["/app/app.py"]
          ports:
            - containerPort: 5000
          readinessProbe:
            httpGet:
              path: /healthy
              port: 5000
          resources:
            requests:
              cpu: 50m